<header class="bg-primary-foreground">
  <div class="grid md:grid-cols-2 items-center max-w-6xl px-4 mx-auto py-12">
    <div class="flex flex-col justify-center space-y-4">
      <div class="text-center">
        <h1 class="font-bold text-3xl">{{ recipe()?.title }}</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          {{ recipe()?.category?.name }}
        </p>
      </div>
      <div class="grid gap-2">
        <p class="text-center font-semibold">Duración</p>
        <div
          class="flex flex-col sm:flex-row items-center gap-2 sm:gap-4 justify-center text-2xl font-bold"
        >
          <span>{{ recipe()?.time }} mins</span>
        </div>
      </div>
    </div>
    <div class="aspect-video overflow-hidden rounded-xl border">
      <img
        [src]="recipe()?.photoUrl"
        [alt]="recipe()?.title"
        width="800"
        height="450"
        class="object-cover w-full"
        style="aspect-ratio: 800/450; object-fit: 'cover'"
      />
    </div>
  </div>
</header>
<div class="max-w-6xl mx-auto px-4 py-6">
  <div class="grid md:grid-cols-2 gap-12 items-start">
    <div class="grid gap-4">
      <h2 class="text-3xl font-bold">Descripción</h2>
      <div
        class="grid gap-4 text-gray-500 dark:text-gray-400 leading-loose"
        [innerHTML]="recipe()?.description! | textToHtml | async"
      ></div>
    </div>
    <div class="grid gap-4">
      <h2 class="text-3xl font-bold">Ingredientes</h2>
      <ul class="grid gap-4 list-disc pl-4 text-gray-500 dark:text-gray-400">
        @for (ingredient of recipe()?.ingredients; track $index) {
        <li>{{ ingredient.amount }} {{ ingredient.ingredient.name }}</li>
        }
      </ul>
    </div>
  </div>
</div>
