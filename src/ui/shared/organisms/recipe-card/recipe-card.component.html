<section
  hlmCard
  class="rounded-lg overflow-hidden shadow-lg max-w-sm mx-auto hover:shadow-xl transition-all duration-200"
>
  <img
    [alt]="recipe().title"
    class="object-cover w-full"
    height="320"
    [src]="recipe().photoUrl"
    style="aspect-ratio: 320/320; object-fit: 'cover'"
    width="320"
  />
  <div hlmCardContent class="p-4">
    <h2
      class="text-2xl font-bold hover:text-gray-700 transition-all duration-200"
    >
      {{ recipe().title }}
    </h2>
    <h3 class="text-gray-500 hover:text-gray-600 transition-all duration-200">
      {{ recipe().category.name }}
    </h3>
    <p
      class="mt-2 text-gray-600 hover:text-gray-700 transition-all duration-200"
    >
      {{ recipe().description | slice : 0 : 100 }}
    </p>

    <div class="flex mt-4 space-x-2">
      <a
        hlmBtn
        class="w-full hover:bg-gray-700 hover:text-white transition-all duration-200"
        size="sm"
        [routerLink]="['/recipe', recipe().id]"
      >
        Ver receta
      </a>
      <button
        hlmBtn
        size="sm"
        variant="ghost"
        (click)="markFavorite.emit(recipe())"
      >
        <hlm-icon
          name="heroHeartSolid"
          size="base"
          [class.text-red-500]="recipe().isFavorite"
          [class.stroke-secondary-foreground]="!recipe().isFavorite"
        />
      </button>
    </div>
  </div>
</section>
